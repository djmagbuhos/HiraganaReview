<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiragana Review</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">

        <div class="header-icon">
            <img src="img/dj-hira-logo.png" class="dj-hiragana-logo" alt="dj-hiragana-logo">
        </div>

        <div id="menu-screen" class="screen active">
            
            <div class="menu-scroll-container">
                <h1>Hiragana Review</h1>
                <div class="menu-options">
                    
                    <button class="menu-btn review-mode-btn" onclick="showReview()">
                        <span class="btn-title">View Hiragana Chart</span>
                        <span class="btn-desc">Review all characters (Basic & Dakuten)</span>
                    </button>

                    <div class="divider"></div>
                    <p>Select a test mode.</p>
                    <div class="section-label">Character Test</div>

                    <div class="btn-row">
                        <button class="menu-btn half" onclick="startQuiz('chars', 1)">
                            <span class="btn-title">Stage 1</span>
                            <span class="btn-desc">Basic Only</span>
                        </button>
                        <button class="menu-btn half" onclick="startQuiz('chars', 2)">
                            <span class="btn-title">Stage 2</span>
                            <span class="btn-desc">With Dakuten</span>
                        </button>
                    </div>

                    <div class="divider"></div>
                    <div class="section-label">Word Test (20 items)</div>

                    <div class="btn-row">
                        <button class="menu-btn half" onclick="startQuiz('words', 1)">
                            <span class="btn-title">Stage 1</span>
                            <span class="btn-desc">Basic Words</span>
                        </button>
                        <button class="menu-btn half" onclick="startQuiz('words', 2)">
                            <span class="btn-title">Stage 2</span>
                            <span class="btn-desc">Advanced</span>
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <div id="review-screen" class="screen">
            <h1>Hiragana Chart</h1>
            <p>Scroll to view all</p>
            
            <div id="review-grid" class="review-grid">
                </div>

            <button class="action-btn secondary" onclick="switchScreen('menu')">Back to Menu</button>
        </div>

        <div id="quiz-screen" class="screen">
            <div class="progress-bar">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <div class="progress-text" id="progress-text">1 / 20</div>
            
            <div class="question-card">
                <div class="question-display" id="question-text">„ÅÇ</div>
            </div>
            
            <input type="text" id="answer-input" placeholder="Type Romaji here..." autocomplete="off">
            <button class="action-btn" onclick="checkAnswer()">Submit</button>
            <button class="text-btn" onclick="switchScreen('menu')">Quit</button>
        </div>

        <div id="result-screen" class="screen">
            <h1>Session Complete</h1>
            <p>Here is your final score:</p>
            <div class="score-display" id="final-score">0 / 20</div>
            <button class="action-btn" onclick="location.reload()">Back to Menu</button>
        </div>

    </div>

    <div id="feedback-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">Incorrect</div>
            <div class="modal-body">
                <p>The correct answer is:</p>
                <h2 id="modal-correct-answer">ka</h2>
                <p id="modal-translation" class="translation-text"></p>
            </div>
            <button class="action-btn secondary" onclick="closeModal()">Next Question</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
